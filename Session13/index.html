<!DOCTYPE html>
<html>

<head>
    <title>Add Arrays</title>
    <style>
        #result {
            padding: 10px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Add Arrays</h1>
    <button onclick="addArrays()">Add Arrays</button>
    <div id="result" onmouseover="showLength()" onmouseout="hideLength()"></div>

    <script>
        // Initialize the arrays
        let array1 = [1, 2, 3];
        let array2 = [4, 5, 6];

        function addArrays() {
            // Concatenate the arrays
            let newArray = array1.concat(array2);

            // Display the concatenated array
            document.getElementById("result").innerHTML = "Concatenated Array: " + newArray.join(", ");
        }

        function showLength() {
            // Get the length of the new array
            let newArrayLength = array1.length + array2.length;

            // Display the length
            document.getElementById("result").innerHTML += "<br>Length: " + newArrayLength;
        }

        function hideLength() {
            // Remove the length from the display
            document.getElementById("result").innerHTML = "Concatenated Array: " + array1.concat(array2).join(", ");
        }
    </script>
</body>

</html>
