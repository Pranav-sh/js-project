<!DOCTYPE html>
<html>

<head>
    <title>Program 5: Students and Average (Multiple)</title>
    <script>
        class Student {
            constructor(name, marks) {
                this.name = name;
                this.marks = marks;
            }

            calculateAverage() {
                const sum = this.marks.reduce((total, mark) => total + mark, 0);
                return sum / this.marks.length;
            }
        }

        const students = [{
            name: "kausain",
            marks: [1, 2, 3, 4]
        }, {
            name: "nousain",
            marks: [1, 2, 3, 4]
        }, {
            name: "Ioru",
            marks: [1, 2, 3, 4]
        }, {
            name: "Sunny",
            marks: [1, 2, 3, 4]
        }];

        // Function to calculate the average of an array of numbers
        function calculateAverage(numbers) {
            const sum = numbers.reduce((total, current) => total + current, 0);
            return sum / numbers.length;
        }

        // Print the name and average marks for each student
        students.forEach(student => {
            const average = calculateAverage(student.marks);
            console.log(`The Name of the Student is ${student.name} and The Average of all Marks (${student.marks.join(", ")}) is ${average}`);
        });
    </script>
</head>

<body>
    <h1>Program 5: Students and Average (Multiple)</h1>
    <script src="script5.js"></script>
</body>

</html>
